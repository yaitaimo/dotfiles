#
# Setting 
# ^T start key
# ^N,^P window移動 
# ^J,^K panel移動
# utf setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi

set -s escape-time 0
setw -g window-status-current-attr underscore

# 256色ターミナル
set-option -g default-terminal "screen-256color"

# Set the prefix to C-t.
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# ctrl-t r で設定ファイルを最読み込み
bind C-r source-file ~/.tmux.conf \; display "Reloaded!"

# デフォルトシェル設定
set-option -g default-shell /usr/local/bin/zsh

# マウス設定
set-option -g mouse-select-pane on

# screen ^C c
bind ^C new-window -n zsh

# detach ^D d
bind ^D detach

# displays *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
# bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
# bind " " next-window
unbind n
# bind n next-window

# prev ^P
unbind ^P
bind ^P previous-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# other ^A ^E
unbind ^A
bind ^A last-window
unbind ^E

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# window change ^O
unbind ^O

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
# bind K confirm-before "kill-window"
bind k confirm-before "kill-window"

# split 
bind ^V split-window -v
bind ^H split-window -h

# :kB: focus up
# unbind Tab
# bind Tab select-pane -t :.-
# unbind BTab
# bind BTab select-pane -t :.+
unbind ^K
bind ^K select-pane -t :.-
# unbind h
# bind ^h select-pane -t :.-
unbind ^J
bind ^J select-pane -t :.+
# unbind l
# bind l select-pane -t :.+

# " windowlist -b
unbind '"'
bind '"' choose-window


# ステータスラインカスタム関連
#
# FYI
# Status Line · zolrath/wemux Wiki : https://github.com/zolrath/wemux/wiki/Status-Line
#
# Macでtmuxのステータスラインに起動時間/ロードアベレージ/メモリ使用率を表示
# よんちゅBlog : http://d.hatena.ne.jp/yonchu/20120414/1334422075
